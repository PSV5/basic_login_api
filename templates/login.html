<html>
    <head>
        <title>Login</title>
    </head>
    <body>
        <center>
            <h3>LOGIN</h3>
            <form action="/login" method="get">
                <table>
                    <tr>
                        <td>Username:</td>
                        <td>
                            <input type="text" name="username">
                        </td>
                    </tr>
                    <tr>
                        <td>Password:</td>
                        <td>
                            <input type="text" name="password">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" name="submit" value="Login">
                        </td>
                        <td>
                            Register as a new user: <a href="/register">Register</a>
                        </td>
                    </tr>
                </table>
            </form>
        </center>
    </body>
</html>
